<form class="none comment-form flex">
    <img src="{{ avatar }}" alt="user-avatar">
    <div class="block" style="width: 100%;">
        <textarea name="comment" cols="35" rows="3" class="block border-none" placeholder="Enter your reply here."></textarea>
        <button class="comment-reply-button" id="submit-button">
            Submit
        </button>
        <button class="comment-reply-button" id="cancel-button" type="click">
            Cancel
        </button>
    </div>
</form>
