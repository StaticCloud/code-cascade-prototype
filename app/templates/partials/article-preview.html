<a class="article-preview" href="/article/{{article.id}}">
    <div class="article-preview-content-wrapper">
        <h4 class="category" data-category="{{article.category}}">{{article.category}}</h4>
        <h2>{{article.title}}</h2>
        <p>{{article.description}}</p>
    </div>
    <div class="article-preview-image"
        style="background-image: linear-gradient(0deg, var(--primary), var(--clear)), url({{article.image_preview}})">
    </div>
</a>
