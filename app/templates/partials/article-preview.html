<a class="article-preview">
    <div class="article-preview-image"
        style="background-image: url({{article.image_preview}})">
    </div>
    <div class="article-preview-content-wrapper">
        <h4 class="category">{{article.category}}</h4>
        <h2>{{article.title}}</h2>
        <p>{{article.description}}</p>
    </div>
</a>
