<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Cascade</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="icon" type="image/x-icon" href="/img/cci.png">
    </head>

    <body>
        <header id="nav-wrapper">
            <img src="/img/code-cascade-logo-singular-transparent.png" alt="cc-logo" width="80px;">
            <nav>
                <a href="/"><p>HOME</p></a>
                <a href="/search"><p>SEARCH</p></a>
                {% if loggedIn == True %}
                <a href="/profile"><p>PROFILE</p></a>
                <p id="logout">LOGOUT</p>
                {% else %}
                <a href="/login"><p>LOGIN</p></a>
                <a href="/signup"><p>SIGN UP</p></a>
                {% endif %}
            </nav>
        </header>
        <main>
            {% block body %}{% endblock %}
        </main>
        {% if loggedIn %}
        <script src="/javascript/logout.js"></script>
        {% endif %}
        <script src="/javascript/nav.js"></script>
    </body>

</html>
